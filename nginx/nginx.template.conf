# don't send the nginx version number in error pages and Server header
server_tokens off;

# config to don't allow the browser to render the page inside an frame or iframe
# and avoid clickjacking http://en.wikipedia.org/wiki/Clickjacking
# if you need to allow [i]frames, you can use SAMEORIGIN or even set an uri with ALLOW-FROM uri
# https://developer.mozilla.org/en-US/docs/HTTP/X-Frame-Options
add_header X-Frame-Options SAMEORIGIN;

# when serving user-supplied content, include a X-Content-Type-Options: nosniff header along with the Content-Type: header,
# to disable content-type sniffing on some browsers.
# https://www.owasp.org/index.php/List_of_useful_HTTP_headers
# currently suppoorted in IE > 8 http://blogs.msdn.com/b/ie/archive/2008/09/02/ie8-security-part-vi-beta-2-update.aspx
# http://msdn.microsoft.com/en-us/library/ie/gg622941(v=vs.85).aspx
# 'soon' on Firefox https://bugzilla.mozilla.org/show_bug.cgi?id=471020
add_header X-Content-Type-Options nosniff;

# This header enables the Cross-site scripting (XSS) filter built into most recent web browsers.
# It's usually enabled by default anyway, so the role of this header is to re-enable the filter for
# this particular website if it was disabled by the user.
# https://www.owasp.org/index.php/List_of_useful_HTTP_headers
add_header X-XSS-Protection "1; mode=block";

# with Content Security Policy (CSP) enabled(and a browser that supports it(http://caniuse.com/#feat=contentsecuritypolicy),
# you can tell the browser that it can only download content from the domains you explicitly allow
# https://www.owasp.org/index.php/Content_Security_Policy
add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://apis.google.com https://ssl.google-analytics.com https://www.google-analytics.com; img-src 'self' https://apis.google.com https://ssl.google-analytics.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline'; font-src 'self'; object-src 'none'";

# Inform browsers that resources should only be accessed using HTTPS
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";

# Expires map
map $sent_http_content_type $expires {
    default                    off;
    text/html                  epoch;
    text/css                   max;
    application/javascript     max;
    image/png                  max;
    image/svg                  max;
    image/jpg                  max;
    image/jpeg                 max;
    image/webp                 max;
    video/mp4                  max;
}

server {
    server_name www.${DOMAIN};
    return 301 $scheme://${DOMAIN}$request_uri;
}

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    access_log /dev/stdout;
    error_log /dev/stdout;
    server_name _;
    
    # resolve using Google's DNS server to force DNS resolution and prevent caching of IPs
    resolver 8.8.8.8 valid=20;

    ##
    # Gzip Settings
    ##
    gzip on;
    gzip_http_version 1.1;
    gzip_disable      "MSIE [1-6]\.";
    gzip_min_length   1100;
    gzip_vary         on;
    gzip_proxied      any;
    gzip_types        text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_comp_level   9;

    # Enable byte-range support for both cached and uncached responses
    proxy_force_ranges on;

    # Static files caching
    expires $expires;

    location ^~ /ping {
        return 200 "OK";
    }

    location / {

          if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            #
            # Custom headers and headers various browsers *should* be OK with but aren't
            #
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            #
            # Tell client that this pre-flight info is valid for 20 days
            #
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        if ($request_method = 'GET') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
        }

        set $bucket "${S3_BUCKET}";
        set $domain "${DOMAIN}";
        set $asset_domain "${ASSET_DOMAIN}";

        # matches: commit.branch-name.domain
        if ($host ~ ^([^.]*)\.([^.]*)\.${ESC_DOMAIN}) {
            set $commit $1;
            set $branch $2;
            set $s3location http://$bucket/${ENV}/$branch/$commit/portal;
            set $weblocation $scheme://$commit.$branch.$domain;
        }

        # matches: branch-name.domain
        if ($host ~ ^([^.]*)\.${ESC_DOMAIN}) {
            set $branch $1;
            set $s3location http://$bucket/${ENV}/$branch/portal;
            set $weblocation $scheme://$branch.$domain;
        }

        # matches: domain
        if ($host ~ ^${ESC_DOMAIN}$) {
            set $s3location http://$bucket/${ENV}/portal;
            set $weblocation $scheme://$domain;
        }

        # matches: commit.branch-name.assets-domain
        if ($host ~ ^([^.]*)\.([^.]*)\.${ESC_ASSET_DOMAIN}) {
            set $commit $1;
            set $branch $2;
            set $s3location http://$bucket/${ENV}/$branch/$commit/portal;
            set $weblocation $scheme://$commit.$branch.$asset_domain;
        }

        # matches: branch-name.asset-domain
        if ($host ~ ^([^.]*)\.${ESC_ASSET_DOMAIN}) {
            set $branch $1;
            set $s3location http://$bucket/${ENV}/$branch/portal;
            set $weblocation $scheme://$branch.$asset_domain;
        }

        # matches: assets
        if ($host ~ ^${ESC_ASSET_DOMAIN}$) {
            set $s3location http://$bucket/${ENV}/portal;
            set $weblocation $scheme://$asset_domain;
        }

        add_header X-debug-s3-is $s3location always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        if ($uri ~* "\.(js|css|xml|less|png|jpg|jpeg|gif|pdf|doc|txt|ico|rss|zip|mp3|rar|exe|wmv|doc|avi|ppt|mpg|mpeg|tif|wav|mov|psd|ai|xls|mp4|m4a|swf|dat|dmg|iso|flv|m4v|torrent|ttf|otf|woff|woff2|svg|eot)") {
            add_header Access-Control-Allow-Origin *;
            proxy_pass $s3location$uri;
        }
        proxy_pass $s3location/index.html;

        proxy_intercept_errors on;
        proxy_redirect off;
        proxy_set_header Host $bucket;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_hide_header x-amz-id-2;
        proxy_hide_header x-amz-request-id;
    }
}
